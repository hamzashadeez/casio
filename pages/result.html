<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/tailwind.js"></script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Result</title>
    <style>
        .active {
            background-color: #27491A80 !important;
        }

        input[type=checkbox] {
            accent-color: rgb(6, 60, 30) !important;
        }
        .max-width-300{
            max-width: 300px;
        }

        .cardbg {
            background: rgba(187, 255, 163, 0.5);
        }

        .p10 {
            font-size: 11px;
        }
    </style>
</head>

<body class="overflow-x-hidden">
    <div class="bg-gray-50  h-screen flex flex-row w-full">
        <!-- side bar -->
        <div class="hidden md:flex flex-col w-1/5 h-full bg-brand py-5">
            <main class="w-full h-full sticky top-0 left-0">
                <img src="../img/casio.svg" class="w-3/4 mx-auto" alt="" srcset="">
                <div class="bg-whi h-full mt-3">
                    <a href="./home.html">
                        <div class="h-14 hover:bg-green-900 active flex flex-row px-5 items-center text-white">
                            <img src="../img/home.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Home</p>
                        </div>
                    </a>
                    <a href="./profile.html">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/profile.png" alt="" class="w-4 h-5" srcset="">
                            <p class="px-5">My Profile</p>
                        </div>
                    </a>
                    <a href="./fund.html">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/icons8-wallet-50.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Fund Wallet</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/draw.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Upcoming Draw</p>
                        </div>
                    </a>
                    <a href="./withdraw.html">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <i class="fa-sharp fa-solid fa-money-bill-transfer"></i>
                            <p class="px-5">Withdraw Funds</p>
                        </div>
                    </a>
                    <a href="./transactions.html">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/files.png" alt="" class="w-5 h-6" srcset="">
                            <p class="px-5">Transactions History</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/barge.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Top Winners</p>
                        </div>
                    </a>
                    <a href="./settings.html">
                        <div class="h-14 hover:bg-green-900  flex flex-row px-5 items-center text-white">
                            <img src="../img/setting2.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Settings</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/logout.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Signout</p>
                        </div>
                    </a>

                    <div class="flex items-center gap-4 mx-4 mt-8">
                        <img src="../img/user.png" class="w-12 h-12" alt="" srcset="">
                        <div>
                            <h4 class="text-sm text-white">John Doe</h4>
                            <p class="text-xs text-gray-200">example@email.com</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <!-- end of side bar -->
        <!-- main -->
        <div class="w-full md:w-4/5 h-full relative">
            <!-- mobile header -->
            <div
                class="h-14 sticky top-0 left-0 shadow-md bg-brand w-full px-3 flex md:hidden items-center justify-between">
                <img id="menu" src="../img/hambergermenu.png" class="w-8 h-8" alt="" srcset="">

                <div class="flex items-center gap-4">
                    <img src="../img/casio.svg" alt="" class="w-40" srcset="">
                    <a href="./notifications.html">
                        <img src="../img/notification.png" class="w-7 h-7" alt="bell" srcset="">
                    </a>
                </div>
            </div>
            <!-- end mobile header -->
            <div
                class="h-14 sticky top-0 left-0 shadow-md bg-brand w-full px-3 hidden md:flex items-center justify-between">
                <a href="./uncoming-draw.html" class="text-sm cursor-pointer text-white font-semibold">All
                    Bets</a>

                <div class="flex items-center gap-4 px-2">
                    <img src="../img/casio.svg" alt="" class="w-40" srcset="">
                    <a href="./notifications.html">
                        <img src="../img/notification.png" class="w-8 h-8" alt="bell" srcset="">
                    </a>
                </div>
            </div>

            <main class="px-3 md:px-5">
                <p class="text-center text-gray-600 mt-5 md:mt-10 text-sm"><a href="./home.html">
                        <i class="fa-solid fa-chevron-left px-3 text-gray-500"></i>
                </a> See Result</p>
                <div
                    class="flex bg-white mt-4 flex-col items-center rounded-md shadow-md p-3 md:p-5 w-full mx-4 md:w-3/5 md:mx-auto">
                    <div class="bg-gray-50 h-10 flex items-center px-3 rounded-full w-full border mt-3 mb-3 max-width-300">
                        <i class="fa-solid fa-key text-gray-500"></i>
                        <input  required placeholder="Jackpot" class="h-full px-2 text-sm flex-1 bg-gray-50">
                        <i class="fa-solid fa-chevron-down text-gray-400"></i>
                    </div>
                    <div class="bg-gray-50 h-10 flex items-center px-3 rounded-full w-full  border mb-3 max-width-300">
                        <i class="fa-solid fa-calendar text-gray-500"></i>
                        <input type="date" required placeholder="30 May 2022" class="h-full w-full px-2 text-sm flex-1 bg-gray-50">
                        <i class="fa-solid fa-chevron-down text-gray-400"></i>
                    </div>
                    <p class="text-center text-gray-600 mt-4 text-sm">Enter Your Number</p>
                    <div class="flex flex-row items-center justify-between gap-3 my-2 w-full max-width-300">
                        <div class="bg-gray-100 w-8 h-8 rounded-full flex items-center justify-center text-sm text-gray-700">01
                        </div>
                        <div class="bg-gray-100 w-8 h-8 rounded-full flex items-center justify-center text-sm text-gray-700">22
                        </div>
                        <div class="bg-gray-100 w-8 h-8 rounded-full flex items-center justify-center text-sm text-gray-700">18
                        </div>
                        <div class="bg-gray-100 w-8 h-8 rounded-full flex items-center justify-center text-sm text-gray-700">21
                        </div>
                        <div class="bg-gray-100 w-8 h-8 rounded-full flex items-center justify-center text-sm text-gray-700">17
                        </div>
                    </div>
                    <button class="w-full bg-brand py-2 mt-4 rounded-full text-sm text-white mb-3 max-width-300">See Result</button>
                </div>
               
            </main>



        </div>
        <!-- end of main  -->
    </div>
</body>

</html>
