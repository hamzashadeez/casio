<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/tailwind.js"></script>
    <link rel="stylesheet" href="../css/global.css">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="flex  flex-col items-center justify-center bg-green-50 h-screen p-3">
    <div
        class="bg-white relative p-3 rounded-md w-full mx-4 md:w-1/4 md:mx-auto flex flex-col items-center justify-center py-10 ">
        <h3 class="text-center font-semibold mt-1 mb-4 text-brand">Forgot Password</h3>
        <form action="">
            <label class="text-xs" for="email">Email Address</label>
            <div class="bg-white h-10 flex items-center px-3 rounded-md  border mb-3 max-width-400">
                <i class="fa-regular fa-envelope text-gray-500"></i>
                <input type="email" required placeholder="john@gmail.com" class="h-full px-2 text-sm flex-1">
            </div>
            <button type="submit" class="bg-brand mt-2 text-sm h-10 w-full max-width-400 rounded-full text-white mt-auto">Submit
            </button>
            <a href="../index.html" ><div class="bg-gray-100 mt-2 text-sm h-10 w-full max-width-400 rounded-full text-black flex items-center justify-center mt-3 mt-auto">
                Cancel
            </div>
                </a>
        </form>
    </div>
</body>

</html>
