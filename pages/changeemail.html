<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/tailwind.js"></script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Change Email</title>
    <style>
        .active {
            background-color: #27491A80 !important;
        }

        .cardbg {
            background: rgba(187, 255, 163, 0.5);
        }

        .p10 {
            font-size: 11px;
        }
    </style>
</head>

<body class="overflow-x-hidden">
    <div class="bg-white  h-screen flex flex-row w-full">
        <!-- side bar -->
        <div class="hidden md:flex flex-col w-1/5 h-full bg-brand py-5">
            <main class="w-full h-full sticky top-0 left-0">
                <img src="../img/casio.svg" class="w-3/4 mx-auto" alt="" srcset="">
                <div class="bg-whi h-full mt-3">
                    <a href="./home.html">
                        <div class="h-14 hover:bg-green-900  flex flex-row px-5 items-center text-white">
                            <img src="../img/home.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Home</p>
                        </div>
                    </a>
                    <a href="./profile.html">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/profile.png" alt="" class="w-4 h-5" srcset="">
                            <p class="px-5">My Profile</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/icons8-wallet-50.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Fund Wallet</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/draw.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Upcoming Draw</p>
                        </div>
                    </a>
                    <a href="./withdraw.html">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <i class="fa-sharp fa-solid fa-money-bill-transfer"></i>
                            <p class="px-5">Withdraw Funds</p>
                        </div>
                    </a>
                    <a href="./transactions.html">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/files.png" alt="" class="w-5 h-6" srcset="">
                            <p class="px-5">Transactions History</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/barge.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Top Winners</p>
                        </div>
                    </a>
                    <a href="./settings.html">
                        <div class="h-14 hover:bg-green-900 active flex flex-row px-5 items-center text-white">
                            <img src="../img/setting2.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Settings</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/logout.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Signout</p>
                        </div>
                    </a>

                    <div class="flex items-center gap-4 mx-4 mt-8">
                        <img src="../img/user.png" class="w-12 h-12" alt="" srcset="">
                        <div>
                            <h4 class="text-sm text-white">John Doe</h4>
                            <p class="text-xs text-gray-200">example@email.com</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <!-- end of side bar -->
        <!-- main -->
        <div class="w-full md:w-4/5 h-full relative">
            <!-- mobile header -->
            <div class="h-14 sticky top-0 left-0 shadow-md bg-brand w-full px-3 flex md:hidden items-center justify-between">
                <img src="../img/hambergermenu.png" class="w-8 h-8" alt="" srcset="">
                <div class="flex items-center gap-4">
                    <img src="../img/casio.svg" alt="" class="w-40" srcset="">
                    <a href="./notifications.html">
                        <img src="../img/notification.png" class="w-8 h-8" alt="bell" srcset="">
                    </a>
                </div>
            </div>
            <!-- end mobile header -->
            <div
                class="h-14 sticky top-0 left-0 shadow-md bg-brand w-full px-3 hidden md:flex items-center justify-between">
                <img src="../img/casio.svg" alt="" class="w-40" srcset="">

                <div class="flex items-center gap-4 px-2">
                    <img src="../img/5.png" class="w-8 h-8" alt="" srcset="">
                    <a href="./notifications.html">
                        <img src="../img/notification.png" class="w-8 h-8" alt="bell" srcset="">
                    </a>
                </div>
            </div>

            <main class="px-3 md:px-5">
                <div class="flex items-center justify-center">
                    <a href="./settings.html">
                        <i class="fa-regular fa-chevron-left px-3"></i>
                    </a>
                    <h2 class=" my-3 md:my-4 text-lg md:text-2xl font-semibold text-center">Change Email</h2>
                </div>
                <form class="bg-gray-50a rounded-md shadow-md p-3 py-6 max-width-400 mx-auto ">
                    <div>
                        <label class="text-xs" for="oldpassword">Old Email</label>
                        <div class="bg-white h-10 flex items-center px-3 rounded-md  border mb-3 max-width-400">
                            <i class="fa-solid fa-envelope text-gray-500"></i>
                            <input id="oldpassword" type="email" required placeholder="old email"
                                class="h-full px-2 text-sm flex-1">
                        </div>

                    </div>
                    <div>
                        <label class="text-xs" for="newpassword">New Email</label>
                        <div class="bg-white h-10 flex items-center px-3 rounded-md  border mb-3 max-width-400">
                            <i class="fa-solid fa-envelope text-gray-500"></i>
                            <input id="newpassword" type="email" required placeholder="new email"
                                class="h-full px-2 text-sm flex-1">
                        </div>

                    </div>
                    <div>
                        <label class="text-xs" for="confirmpassword">Confirm Email</label>
                        <div class="bg-white h-10 flex items-center px-3 rounded-md  border mb-3 max-width-400">
                            <i class="fa-solid fa-envelope text-gray-500"></i>
                            <input id="confirmpassword" type="email" required placeholder="confirm email"
                                class="h-full px-2 text-sm flex-1">
                        </div>

                    </div>
                    <button type="submit"
                        class="bg-brand mt-2 text-sm h-10 w-full max-width-400 rounded-full text-white mt-auto">Change
                        Email</button>
                        <a href="./settings.html">

                            <p class="px-5 h-10 text-sm pt-2.5 text-red-800 bg-red-50 rounded-full text-center mt-2 ">Cancel</p>
                        </a>
                </form>
            </main>



        </div>
        <!-- end of main  -->
    </div>
</body>

</html>
