<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/tailwind.js"></script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
    <style>
        .active {
            background-color: #27491A80 !important;
        }
    </style>
</head>
<body >
    <div class="h-screen bg-green-100 flex flex-row w-full items-center justify-center">
        <!-- side bar -->
        <div class="hidden md:flex flex-col w-1/5 h-full bg-brand py-5">
            <main class="w-full h-full sticky top-0 left-0">
                <img src="../img/casio.svg" class="w-3/4 mx-auto" alt="" srcset="">
                <div class="bg-whi h-full mt-3">
                    <a href="./home.html">
                        <div class="h-14 hover:bg-green-900  flex flex-row px-5 items-center text-white">
                            <img src="../img/home.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Home</p>
                        </div>
                    </a>
                    <a href="./profile.html">
                        <div class="h-14 hover:bg-green-900 flex active flex-row px-5 items-center text-white">
                            <img src="../img/profile.png" alt="" class="w-4 h-5" srcset="">
                            <p class="px-5">My Profile</p>
                        </div>
                    </a>
                    <a href="./fund.html">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/barge.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Fund Wallet</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/draw.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Upcoming Draw</p>
                        </div>
                    </a>
                    <a href="./withdraw.html">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <i class="fa-sharp fa-solid fa-money-bill-transfer"></i>
                            <p class="px-5">Withdraw Funds</p>
                        </div>
                    </a>
                    <a href="./transactions.html">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/files.png" alt="" class="w-5 h-6" srcset="">
                            <p class="px-5">Transactions History</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/icons8-wallet-50.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Top Winners</p>
                        </div>
                    </a>
                    <a href="./settings.html">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/setting2.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Settings</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/logout.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Signout</p>
                        </div>
                    </a>
        
                    <div class="flex items-center gap-4 mx-4 mt-8">
                        <img src="../img/user.png" class="w-12 h-12" alt="" srcset="">
                        <div>
                            <h4 class="text-sm text-white">John Doe</h4>
                            <p class="text-xs text-gray-200">example@email.com</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div class="w-full md:w-4/5 h-full relative">
            <h3 class="text-black mb-2 font-semibold text-lg md:text-2xl text-center mt-3">Edit Profile</h3>
            <form id='editform'class="bg-white shadow-md rounded-md p-3 w-full mx-5 md:w-2/4 md:mx-auto max-width-400">
                <label class="text-xs" for="fullname">Full Name</label>
                <div class="bg-white h-10 flex items-center px-3 rounded-md  border mb-3 max-width-400">
                    <i class="fa-regular fa-user text-gray-500"></i>
                    <input id="fullname" required placeholder="John Doe" class="h-full px-2 text-sm flex-1">
                </div>
                <!-- email input -->
                <label class="text-xs" for="email">Email Address</label>
                <div class="bg-white h-10 flex items-center px-3 rounded-md  border mb-3 max-width-400">
                    <i class="fa-regular fa-envelope text-gray-500"></i>
                    <input type="email" required placeholder="john@gmail.com" class="h-full px-2 text-sm flex-1">
                </div>
                <!-- Phone Number -->
                <label class="text-xs" for="phone">Phone Number</label>
                <div class="bg-white h-10 flex items-center px-3 rounded-md  border mb-3 max-width-400">
                    <i class="fa-regular fa-user text-gray-500"></i>
                    <input id="phone" required placeholder="Phone Number" class="h-full px-2 text-sm flex-1">
                </div>
                <label class="text-xs" for="country">Country</label>
                <select class="bg-white h-10 flex w-full items-center px-3 rounded-md  border mb-3 max-width-400" name="country" id="country">
                    <option class="bg-white" value="Nigeria">Nigeria</option>
                </select>
                <label class="text-xs" for="city">City</label>
                <select class="bg-white h-10 flex w-full items-center px-3 rounded-md  border mb-3 max-width-400" name="city" id="city">
                    <option class="bg-white" value="Abuja">Abuja</option>
                    <option class="bg-white" value="Kaduna">Kaduna</option>
                    <option class="bg-white" value="Lagos">Lagos</option>
                </select>
                <!-- wallet -->
                <label class="text-xs" for="wallet">Wallet Address</label>
                <div class="bg-white h-10 flex items-center px-3 rounded-md  border mb-3 max-width-400">
                    <i class="fa-sharp fa-solid fa-address-book text-gray-500"></i>
                    <input type="text" required placeholder="Wallet Address" id="wallet" class="h-full px-2 text-sm flex-1">
                </div>
                <!-- Pin -->
                <label class="text-xs" for="pin">WithDrawal Pin</label>
                <div class="bg-white h-10 flex items-center px-3 rounded-md  border mb-3 max-width-400">
                    <i class="fa-sharp fa-solid fa-shield-halved text-gray-500"></i>
                    <input id="pin" required placeholder="WithDrawal Pin " class="h-full px-2 text-sm flex-1">
                </div>
                <div class="flex">
                    <button class="px-5  h-8 text-brand bg-green-100 rounded-md mr-3">Update Profile</button>
                    <a href="./profile.html" ><p class="px-5 h-8 pt-1 text-red-800 bg-red-100 rounded-md mr-3">Cancel</p></a>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
