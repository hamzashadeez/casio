<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/tailwind.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Upgrade</title>
    <style>
        .active {
            background-color: #27491A80 !important;
        }

        .bg-green {

            background-color: #DDFFD1;
        }

        .slide {
            height: 200px;
            margin-bottom: 20px;
        }

        .point {
            width: 6px;
            height: 6px;
            border-radius: 3px;
            background-color: lightgray;
        }

        .active-point {
            background-color: green !important;
        }
    </style>
    <script src="../js/mobile-sidebar.js"></script>

</head>

<body class="overflow-x-hidden relative">
    <div id="body"></div>
    <div class="bg-white h-screen flex flex-row w-full justify-end">
        <!-- side bar -->
        <div class="hidden fixed top-0 left-0 md:flex flex-col w-1/5 h-full bg-brand py-5">
            <img src="../img/casio.svg" class="w-3/4 mx-auto" alt="" srcset="">
            <div class="bg-whi h-full mt-3">
                <a href="./home.html">
                    <div class="h-14 hover:bg-green-900  flex flex-row px-5 items-center text-white">
                        <img src="../img/home.png" alt="" class="w-5 h-5" srcset="">
                        <p class="px-5">Home</p>
                    </div>
                </a>
                <a href="#">
                    <div class="h-14 hover:bg-green-900 flex active flex-row px-5 items-center text-white">
                        <img src="../img/profile.png" alt="" class="w-4 h-5" srcset="">
                        <p class="px-5">My Profile</p>
                    </div>
                </a>
                <a href="./fund.html">
                    <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                        <img src="../img/icons8-wallet-50.png" alt="" class="w-5 h-5" srcset="">
                        <p class="px-5">Fund Wallet</p>
                    </div>
                </a>
                <a href="./uncoming-draw.html">
                    <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                        <img src="../img/draw.png" alt="" class="w-5 h-5" srcset="">
                        <p class="px-5">Upcoming Draw</p>
                    </div>
                </a>
                <a href="./withdraw.html">
                    <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                        <i class="fa-sharp fa-solid fa-money-bill-transfer"></i>
                        <p class="px-5">Withdraw Funds</p>
                    </div>
                </a>
                <a href="./transactions.html">
                    <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                        <img src="../img/files.png" alt="" class="w-5 h-6" srcset="">
                        <p class="px-5">Transactions History</p>
                    </div>
                </a>
                <a href="#">
                    <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                        <img src="../img/barge.png" alt="" class="w-5 h-5" srcset="">
                        <p class="px-5">Top Winners</p>
                    </div>
                </a>
                <a href="./settings.html">
                    <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                        <img src="../img/setting2.png" alt="" class="w-5 h-5" srcset="">
                        <p class="px-5">Settings</p>
                    </div>
                </a>
                <a href="#">
                    <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                        <img src="../img/logout.png" alt="" class="w-5 h-5" srcset="">
                        <p class="px-5">Signout</p>
                    </div>
                </a>

                <div class="flex items-center gap-4 mx-4 mt-8">
                    <img src="../img/user.png" class="w-12 h-12" alt="" srcset="">
                    <div>
                        <h4 class="text-sm text-white">John Doe</h4>
                        <p class="text-xs text-gray-200">example@email.com</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of side bar -->
        <!-- main -->
        <div class="w-full md:w-4/5 h-full relative">
            <!-- mobile header -->
            <div
                class="h-14 sticky top-0 left-0 shadow-md bg-brand w-full px-3 flex md:hidden items-center justify-between">
                <button id="mecnu" onclick="render(document.getElementById(`body`))">
                    <img id="icon" src="../img/hambergermenu.png" class="w-8 h-8 z-50" alt="" srcset="">
                </button>
                <div class="flex items-center gap-4">
                    <img src="../img/casio.svg" alt="" class="w-40" srcset="">
                    <a href="./notifications.html">
                        <img src="../img/notification.png" class="w-7 h-7" alt="bell" srcset="">
                    </a>
                </div>
            </div>
            <!-- end mobile header -->
            <div
                class="h-14 sticky top-0 left-0 shadow-md bg-brand w-full px-3 hidden md:flex items-center justify-between">
                <a href="./uncoming-draw.html" class="text-sm cursor-pointer text-white font-semibold">All
                    Bets</a>

                <div class="flex items-center gap-4 px-2">
                    <img src="../img/casio.svg" alt="" class="w-40" srcset="">
                    <a href="./notifications.html">
                        <img src="../img/notification.png" class="w-8 h-8" alt="bell" srcset="">
                    </a>
                </div>
            </div>
            <div class="flex w-full items-center justify-between px-3 md:px-5 mt-3 mb-1 md:my-2">
                <h2 class="text-lg md:text-xl font-semibold ">Upgrade Tier</h2>
            </div>
            <div class="flex flex-col w-full items-start justify-start px-3 md:px-5 mt-5 mb-1 md:my-10">
                <h2 class="text-lg md:text-sm font-semibold ">Upgrade to tier 1</h2>
                <div class="bg-gray-100 rounded-md mt-8 p-3 flex flex-row items-center w-full max-width-400">
                    <img src="../img/icons8-security-shield-64.png" alt="" class="w-7 h-7">
                    <div class="px-3 flex-1">
                        <h4 class="text-sm">Deposit of $100</h4>
                        <p class="text-xs text-gray-500">Make a deposit payment of $100 to upgrade</p>
                    </div>
                    <i class="fa-regular fa-chevron-right text-gray-500"></i>
                </div>
                <button class="bg-brand px-6 rounded-full py-2 text-sm mt-4 text-white">Make Payment</button>
            </div>

            
            
        </div>
        <!-- end of main  -->
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    
</body>

</html>
