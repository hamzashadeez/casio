<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/tailwind.js"></script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Game</title>
    <style>
        .active {
            background-color: #27491A80 !important;
        }

        input[type=checkbox] {
            accent-color: rgb(6, 60, 30) !important;
        }

        .cardbg {
            background: rgba(187, 255, 163, 0.5);
        }

        .p10 {
            font-size: 11px;
        }
    </style>
    <script src="../js/mobile-sidebar.js"></script>
</head>

<body class="overflow-x-hidden">
    <div id="body"></div>
    <div class="bg-gray-50  h-screen flex flex-row w-full">
        <!-- side bar -->
        <div class="hidden md:flex flex-col w-1/5 h-full bg-brand py-5">
            <main class="w-full h-full sticky top-0 left-0">
                <img src="../img/casio.svg" class="w-3/4 mx-auto" alt="" srcset="">
                <div class="bg-whi h-full mt-3">
                    <a href="./home.html">
                        <div class="h-14 hover:bg-green-900 active flex flex-row px-5 items-center text-white">
                            <img src="../img/home.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Home</p>
                        </div>
                    </a>
                    <a href="./profile.html">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/profile.png" alt="" class="w-4 h-5" srcset="">
                            <p class="px-5">My Profile</p>
                        </div>
                    </a>
                    <a href="./fund.html">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/icons8-wallet-50.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Fund Wallet</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/draw.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Upcoming Draw</p>
                        </div>
                    </a>
                    <a href="./withdraw.html">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <i class="fa-sharp fa-solid fa-money-bill-transfer"></i>
                            <p class="px-5">Withdraw Funds</p>
                        </div>
                    </a>
                    <a href="./transactions.html">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/files.png" alt="" class="w-5 h-6" srcset="">
                            <p class="px-5">Transactions History</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/barge.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Top Winners</p>
                        </div>
                    </a>
                    <a href="./settings.html">
                        <div class="h-14 hover:bg-green-900  flex flex-row px-5 items-center text-white">
                            <img src="../img/setting2.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Settings</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                            <img src="../img/logout.png" alt="" class="w-5 h-5" srcset="">
                            <p class="px-5">Signout</p>
                        </div>
                    </a>

                    <div class="flex items-center gap-4 mx-4 mt-8">
                        <img src="../img/user.png" class="w-12 h-12" alt="" srcset="">
                        <div>
                            <h4 class="text-sm text-white">John Doe</h4>
                            <p class="text-xs text-gray-200">example@email.com</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <!-- end of side bar -->
        <!-- main -->
        <div class="w-full md:w-4/5 h-full relative">
            <!-- mobile header -->
            <div
                class="h-14 sticky top-0 left-0 shadow-md bg-brand w-full px-3 flex md:hidden items-center justify-between">
                <button id="mecnu" onclick="render(document.getElementById(`body`))">
                    <img id="icon" src="../img/hambergermenu.png" class="w-8 h-8 z-50" alt="" srcset="">
                </button>
                <div class="flex items-center gap-4">
                    <img src="../img/casio.svg" alt="" class="w-40" srcset="">
                    <a href="./notifications.html">
                        <img src="../img/notification.png" class="w-7 h-7" alt="bell" srcset="">
                    </a>
                </div>
            </div>
            <!-- end mobile header -->
            <div
                class="h-14 sticky top-0 left-0 shadow-md bg-brand w-full px-3 hidden md:flex items-center justify-between">
                <a href="./uncoming-draw.html" class="text-sm cursor-pointer text-white font-semibold">All
                    Bets</a>

                <div class="flex items-center gap-4 px-2">
                    <img src="../img/casio.svg" alt="" class="w-40" srcset="">
                    <a href="./notifications.html">
                        <img src="../img/notification.png" class="w-8 h-8" alt="bell" srcset="">
                    </a>
                </div>
            </div>

            <main class="px-3 md:px-5">
                <p class="text-center text-gray-600 mt-5 md:mt-10 text-sm">02:00 PM</p>
                <div class="flex bg-white mt-4 flex-col items-center rounded-md shadow-md p-3 md:p-5 w-full mx-4 md:w-3/5 md:mx-auto">
                    <p class="text-center text-gray-600">Selected Numbers</p>
                    <h1 class="my-3 md:my-5 text-lg md:text-2xl font-semibold">12, 18, 22, 26, 30</h1>
                    <p class="text-center text-gray-600">Numbers Of Draws</p>
                    <div class="flex flex-row items-center justify-between gap-3 my-4">
                        <div class="bg-brand w-8 h-8 rounded-full flex items-center justify-center text-sm text-white">1</div>
                        <div class="bg-brand w-8 h-8 rounded-full flex items-center justify-center text-sm text-white">2</div>
                        <div class="bg-brand w-8 h-8 rounded-full flex items-center justify-center text-sm text-white">3</div>
                    </div>
                    <p class="text-center text-gray-600">Possible Winners</p>
                    <p class="text-center font-semibold my-3 text-lg">$100 - $1200</p>

                </div>
                <div class="flex bg-white mt-4 flex-col items-center rounded-md shadow-md p-3 md:p-5 w-full mx-4 md:w-3/5 md:mx-auto">
                    <p class="text-center font-semibold mt-1 mb-3 text-xl">Total: <span class="text-brand">$10</span></p>
                    <button class="w-48 bg-brand py-2 rounded-full text-sm text-white mb-3">Payment Now</button>
                </div>
            </main>



        </div>
        <!-- end of main  -->
    </div>
</body>

</html>
